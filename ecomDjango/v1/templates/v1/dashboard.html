<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Blitzkrieg| Dashboard</title>

  {% load static %}
  <!-- Bootstrap core CSS-->
  <link href="{% get_static_prefix %}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% get_static_prefix %}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="{% get_static_prefix %}/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="{% get_static_prefix %}/css/sb-admin.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="{% get_static_prefix %}/css/style.css" rel="stylesheet">
  <link href="{% get_static_prefix %}/css/map.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="{%url 'dashboard' %}"><img class="logo" src="{% get_static_prefix %}/images/icon.png">&nbsp;Blitzkrieg</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
          <a class="nav-link" href="{%url 'dashboard' %}">
            <i class="fa fa-fw fa-map"></i>
            <span class="nav-link-text">Order Map</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="History">
          <a class="nav-link" href="{% url 'history' %}">
            <i class="fa fa-fw fa-list"></i>
            <span class="nav-link-text">Order History</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#logoutModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
    <div class="container-fluid">
      <br/>
        <div class="card mb-3">
            <div class="card-header">Order Overview</div>
            <!-- <a href="#">
              <img class="card-img-top img-fluid w-100" src="{% get_static_prefix %}/images/map_screenshot.png" alt="">
            </a> -->
            <div class="col-12">
                <div id="map"></div>
            </div>

        </div>
      </div>
    </div>
  </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Blitzkrieg 2017</small>
        </div>
      </div>
    </footer>
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="{% url 'login'%}">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% get_static_prefix %}/vendor/jquery/jquery.min.js"></script>
    <script src="{% get_static_prefix %}/vendor/popper/popper.min.js"></script>
    <script src="{% get_static_prefix %}/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% get_static_prefix %}/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxDUNnLRbtEHflMVMPtylD5I5sSFK6QVQ&callback=initialize">
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="{% get_static_prefix %}/vendor/chart.js/Chart.min.js"></script>
    <script src="{% get_static_prefix %}/vendor/datatables/jquery.dataTables.js"></script>
    <script src="{% get_static_prefix %}/vendor/datatables/dataTables.bootstrap4.js"></script>
    <script src="{% get_static_prefix %}/js/map.js"></script>
  </div>
</body>

</html>
