{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Blitzkrieg| Login</title>
  <!-- Bootstrap core CSS-->
  <link href="{% get_static_prefix %}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% get_static_prefix %}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% get_static_prefix %}/css/sb-admin.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="{% get_static_prefix %}/css/style.css" rel="stylesheet">

<body class="bg-dark">
  <div class="container">
    <div class="login text-center">
      <img class="login_logo" src="{% get_static_prefix %}/images/icon.png">
      <h3>Login</h3>
      <br/>
        <form method="post" action="{% url 'login' %}">
          <input type="text" name="u" placeholder="Username" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
        </form>
        <br/>
        <a href="{% url 'signup' %}">Not registered? Sign Up now</a>
    </div>
  </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% get_static_prefix %}/vendor/jquery/jquery.min.js"></script>
  <script src="{% get_static_prefix %}/vendor/popper/popper.min.js"></script>
  <script src="{% get_static_prefix %}/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% get_static_prefix %}/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
